<mat-card>
  <form #postForm="ngForm" (submit)="onAddPost(postForm)">
    <mat-form-field>
      <input matInput ngModel name="title" type="text" placeholder="Post Title" required #title="ngModel">
      <mat-error *ngIf="title.invalid">Please Enter a Post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput ngModel rows="6" name="content" placeholder="Post Content" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please Enter a Post Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
