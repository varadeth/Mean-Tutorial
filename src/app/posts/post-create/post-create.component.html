<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
    <mat-form-field>
      <input [formControlName]="'title'" matInput type="text" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please Enter a Post Title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Upload</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="imagePreview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput [formControlName]="'content'"  rows="6" name="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please Enter a Post Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
